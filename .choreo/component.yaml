name: youtube-video-upload-helper
projectName: Default
componentType: service
buildConfig:
  type: docker
  dockerfilePath: Dockerfile
  dockerBuildContext: .
runtimeConfig:
  env:
    - name: PORT
      value: "8080"
endpoints:
  - name: flask-endpoint
    port: 8080
    context: /
    exposureLevel: public
    protocol: http
